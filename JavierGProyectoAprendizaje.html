<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sales Analysis</title>
    <link rel="stylesheet" type="text/css" href="estilosAprendizaje.css">
</head>

<body>
    <div id="grid-layout">
        <div id="search"></div>
        <div id="yorSales"> Your Sales <br> Analysis </div>
        <div id="boxRow">
            <div id="payout"></div>
            <div id="revenue"></div>
            <div id="sessions"></div>
        </div>
        <div id="aside">
            <!-- Cambiar img -> svg para poder meterles estilos -->
            <div id="logo"> <img src="./icons/orbit-01-stroke-rounded.svg" alt="imagen espiral"> </div>
            <div id="topButtons">
                <button class="icons"> <img src="./icons/home-02-stroke-rounded.svg" alt="imagen home"> </button>
                <button class="icons"> <img src="./icons/menu-square-stroke-rounded.svg" alt="imagen menu"> </button>
                <button class="icons"> <img src="./icons/notification-02-stroke-rounded.svg" alt="img campana"></button>
            </div>
            <div id="middleButtons">
                <button class="icons"> <img src="./icons/user-stroke-rounded.svg" alt="imagen perfil"> </button>
                <button class="icons"> <img src="./icons/folder-01-stroke-rounded.svg" alt="imagen carpetas"> </button>
                <button class="icons"> <img src="./icons/comment-01-stroke-rounded.svg" alt="imagen chats"> </button>
                <button class="icons"> <img src="./icons/percent-circle-stroke-rounded.svg" alt="imagen stats"></button>
                <button class="icons"> <img src="./icons/pie-chart-stroke-rounded.svg" alt="imagen graficas"> </button>
            </div>
            <div id="bottomButtons">
                <button class="icons"> <img src="./icons/help-square-stroke-rounded.svg" alt="imagen help"> </button>
                <button class="icons"> <img src="./icons/settings-02-stroke-rounded.svg" alt="imagen ajustes"> </button>
            </div>
        </div>
        <div id="funnel"></div>
        <div id="orders"></div>
        <div id="transactions"></div>
    </div>
</body>

</html>
